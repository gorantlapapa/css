<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <meta name="viewport"conent="width=device=width,initial-scale=1.0">
  <style>
    body {
      margin-left: 400px;
    }
    .container {
      background-color: #f4ebebb8;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(241, 238, 238, 0.901);
      width: 100%;
      max-width: 500px;
      border-color: green;
      border-width: 5px;
      border-style: solid
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333333;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border: 1px solid;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    .radio-group,
    .checkbox-group {
      margin-bottom: 20px;
    }
    .radio-group label,
    .checkbox-group label {
      font-weight: normal;
    }
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(to right, #39cc1b, #3dc942); 
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    input[type="submit"]:hover {
      background: linear-gradient(to right, #3dc967, #00b012);
    }
  </style>
</head>
<body>
  <div class="container">
        <label>Name</label>
<input type="text" placeholder="Enter your name">
      <label>Name</label>
      <input type="text" placeholder="Enter your name">
      <label>Email</label>
      <input type="email" placeholder="Enter your email">
      <label>Age</label>
      <input type="number" placeholder="Enter your age">
      <label>Which option best describes you?</label>
      <select>
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
      </select>
      <label>Would you recommend GeeksforGeeks to a friend?</label>
      <div class="radio-group">
        <label><input type="radio" name="recommend"> Yes</label><br>
        <label><input type="radio" name="recommend"> No</label><br>
        <label><input type="radio" name="recommend"> Maybe</label>
      </div>
      <label>Languages and Frameworks Known (Check all that apply):</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> C</label><br>
        <label><input type="checkbox"> C++</label><br>
        <label><input type="checkbox"> C#</label><br>
        <label><input type="checkbox"> Java</label><br>
        <label><input type="checkbox"> Python</label><br>
        <label><input type="checkbox"> JavaScript</label><br>
        <label><input type="checkbox"> React</label><br>
        <label><input type="checkbox"> Angular</label><br>
        <label><input type="checkbox"> Django</label><br>
        <label><input type="checkbox"> Spring</label>
      </div>
      <label>Any comments or suggestions</label>
      <textarea rows="3" placeholder="Enter your comments here"></textarea>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
